[package]
name = "compute-starter-kit-rust-connect-google-bigquery"
version = "0.2.0"
authors = ["oss@fastly"]
edition = "2018"

[profile.release]
debug = true

[dependencies]
fastly = "^0.8.2"
log-fastly = "^0.8.0"
log = "^0.4.14"
rand = "0.8.3"
serde = { version = "1.0.125", features = ["derive"] }
serde_json = "1.0.64"
base64 = "0.13.0"
toml = "0.5.8"
jwt-simple = "0.11.0"
anyhow = "^1.0"
once_cell = "^1.8.0"
hex = "^0.4"
time = { version = "0.3.12", features = ["formatting", "parsing"] }
urlencoding = "^1.1"
regex = "^1.5.4"
